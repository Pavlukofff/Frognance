{% extends 'base.html' %}
{% block title %}Пригласить в группу {{ group.name }}{% endblock %}
{% block content %}
    <h1>Пригласить в группу {{ group.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить приглашение</button>
    </form>
{% endblock %}
