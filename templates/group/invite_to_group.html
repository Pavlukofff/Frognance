{% extends 'finance/finance_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Invite to Group: {{ group.name }}{% endblock %}

{% block finance_main_content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Invite to Group: {{ group.name }}</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center">Invitation Details</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Send Invitation</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'group_members' group.id %}" class="btn btn-secondary">Back to Members</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
